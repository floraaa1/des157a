<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <title>Every Picture Experiment</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>About Clouds</h1>
    </header>

    <main>
        <img src="images/top_left.png" class="top_left" alt="top_left" width="100" height="52">
        <img src="images/top_right.png" class="top_right" alt="top_right" width="100" height="52">
        <img src="images/bottom_left.png" class="bottom_left" alt="bottom_left" width="100" height="52">
        <img src="images/bottom_right.png" class="bottom_right" alt="bottom_right" width="100" height="52">
        <img src="images/battery.png" class="battery" alt="battery" width="54" height="33">
        <h3>100%</h3>
        <h4>RECORDING</h4>
        <img src="images/recording.png" class="recording" alt="recording" width="32" height="25">

        <div class="cloudImage">
            <img src="images/cirrostratus3.jpg" class="cloud" alt="cirrostratus3" width="300" height="200">
            <img src="images/altocumulus.jpg" class="cloud" alt="altocumulus" width="300" height="200">
            <img src="images/cumulus.jpg" class="cloud" alt="cumulus" width="300" height="200">
            <img src="images/cirrostratus.jpg" class="cloud" alt="cirrostratus" width="300" height="200">
            <img src="images/stratocumulus.jpg" class="cloud" alt="stratocumulus" width="300" height="200">

        </div>

    </main>
</body>
</html>
